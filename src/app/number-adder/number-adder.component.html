<div>
    <table>
      <tr>
        <td><label for="number1">Number 1:</label></td>
        <td><input type="number" id="number1" [(ngModel)]="number1"></td>
      </tr>
      <tr>
        <td><label for="number2">Number 2:</label></td>
        <td><input type="number" id="number2" [(ngModel)]="number2"></td>
      </tr>
      <tr>
        <td><button (click)="calculateTotal()">Add</button></td>
        <td>
          
          <button (click)="clearFields()">Clear</button>
        </td>
      </tr>
      <tr>
        <td>Total:</td>
        <td><p>{{ total }}</p></td>
      </tr>
    </table>
  </div>
  <footer>
    <p>&copy; {{ Name }}. All rights reserved.</p>
  </footer>
